name: casino_dealers_flow_2
description: "Premium Social Casino iOS App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Google Fonts for Playfair Display, Inter, DM Sans
  google_fonts: ^6.2.1
  
  # Local storage for onboarding flag
  shared_preferences: ^2.3.3
  
  # State management
  provider: ^6.1.2
  
  # Number formatting
  intl: ^0.19.0
  
  # Animations
  flutter_animate: ^4.5.2
  animations: ^2.0.11
  
  # Supabase for backend
  supabase_flutter: ^2.8.4
  flutter_dotenv: ^5.2.1
  
  # WebView for in-app games
  webview_flutter: ^4.10.0
  url_launcher: ^6.3.1
  
  # Image picker and permissions
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - .env
